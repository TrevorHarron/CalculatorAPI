@(function:String)

@main("Calculator API: Documentation"){
<h1>Documentation for:</h1>
<h2>@function</h2>
<p class="curl">To make a sample function of @function with curl: <br/>
        curl --header "Content-type:application/json" 
        --request POST <br/>
        --data '{"values":[2,3]}' <br/>
        http://calcualtions-api-simple.herokuapp.com/math/@function </p>
}
